<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank section</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-4xl font-medium mt-16 mb-5 text-center">
      Let's Get Some <span class="text-blue-500">Mooooooney!!!</span>
    </h1>
    <main>
      <section class="mt-16">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div
            class="text-center text-lg font-medium rounded-xl bg-teal-400 p-9"
          >
            <h2>Deposit</h2>
            <h1>$<span id="depositBalanceString">00</span></h1>
          </div>
          <div
            class="text-center text-lg font-medium rounded-xl bg-blue-400 p-9"
          >
            <h2>Withdraw</h2>
            <h1 >$<span id="WithdrawBalance">00</span></h1>
          </div>
          <div
            class="text-center text-lg font-medium rounded-xl bg-yellow-400 p-9"
          >
            <h2>Balance</h2>
            <h1>$<span id="totalBalance">1200</span></h1>
          </div>
        </div>
      </section>

      <section class="mt-16">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="text-lg font-medium rounded-xl bg-purple-400 p-9">
            <h2 class="text-xl">Please Deposit</h2>
            <input
              class="block w-9/12 p-3 mb-5 rounded-lg text-black"
              type="number"
              name=""
              id="depositValue"
              placeholder="$ amount you want to deposit"
            />
            <button
              class="bg-lime-400 p-3 rounded-lg text-lg text-white hover:bg-amber-700"
              id="depositBtn"
            >
              Submit
            </button>
          </div>
          <div class="text-lg font-medium rounded-xl bg-orange-400 p-9">
            <h2 class="text-xl">Please Withdraw</h2>
            <input
              class="block w-9/12 p-3 mb-5 rounded-lg text-black"
              type="number"
              name=""
              id="withdrawValue"
              placeholder="$ amount you want to withdraw"
            />
            <button
              class="bg-lime-400 p-3 rounded-lg text-lg text-white hover:bg-amber-700"
              id="withdrawBtn"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
