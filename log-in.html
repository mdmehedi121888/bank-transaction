<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log-in-page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-4xl font-medium mt-16 mb-5 text-center">
      Welcome to my <span class="text-blue-500">Baap-Er-Bank!!!</span>
    </h1>
    <main>
      <section>
        <div class="log-in bg-gray-400 w-9/12 m-auto p-9">
          <h1 class="text-xl mb-5">Please Login</h1>
          <input
            class="block w-9/12 p-3 mb-5 rounded-lg"
            type="email"
            name=""
            id="email"
            placeholder="Enter your email" required
          />
          <input
            class="block w-9/12 p-3 mb-5 rounded-lg"
            type="password"
            name=""
            id="password"
            placeholder="Enter your pasword"
          />
          <button class="bg-yellow-400 p-3 rounded-lg text-lg text-white hover:bg-amber-700" id="submit">Submit</button>
        </div>
      </section>
    </main>
    <script src="log-in.js"></script>
  </body>
</html>
